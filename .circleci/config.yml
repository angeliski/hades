version: 2
jobs:
   build:
     docker:
       - image: node
       - image: mysql:latest
         environment:
          MYSQL_ROOT_PASSWORD: hadespwd
          MYSQL_DATABASE: hadesdb
          MYSQL_USER: hades
          MYSQL_PASSWORD: hades
     steps:
      - checkout
      - run:
          name: Prepare Enviroment
          command: |
            npm install -g nodemon
            npm install
      - run:
          name: Wait DB
          command: |
            ./wait-for
      - run:
          name: Start container and verify it's working
          command: |
            npm start